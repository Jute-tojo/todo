<ion-header>
  <ion-toolbar>
    <ion-title>Liste des taches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!tasks">
    <!-- Skeleton screen -->
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; height: 80px;"></ion-skeleton-text>
      </div>
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; height: 80px;"></ion-skeleton-text>
      </div>
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; height: 80px;"></ion-skeleton-text>
      </div>
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; height: 80px;"></ion-skeleton-text>
      </div>
  </div>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label class="ion-text-wrap">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>  
      </ion-label>

      <div item-end>
          <ion-button [routerLink]="['/update-todo', task.id]">
            <ion-icon style="zoom: 1.5" name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="onDelete(task.id)">
            <ion-icon style="zoom: 1.5" name="trash"></ion-icon>
          </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
