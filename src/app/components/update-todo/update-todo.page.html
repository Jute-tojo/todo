<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="todo-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Modification de tache</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Skeleton screen -->
  <div *ngIf="loading">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 20px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 20px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 30px;"></ion-skeleton-text>
    </div>
  </div>

  <form [formGroup]="editForm" (ngSubmit)="onUpdate()" *ngIf="!loading">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text" required></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block" color="warning">
      Modifier
      &nbsp;&nbsp;&nbsp;<ion-spinner *ngIf="spinner" name="bubbles"></ion-spinner>
    </ion-button>
  </form>
</ion-content>
